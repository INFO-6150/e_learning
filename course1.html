<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="css/course1.css">
</head>

<body>


    <div class="course-container">

        <div class="left-content">
            <!-- Course Content Section -->
            <div class="course-content">
                <h2>Course Content</h2>
                <!-- Add your course content here -->
            </div>
            <div class="course-description">
                <ul>
                    <li>Intoduction</li>
                    <li>Getting Started</li>
                    <li>List item 3</li>
                    <li>List item 4</li>
                </ul>
            </div>
        </div>

        <div class="right-content">
            <!-- Course Video Section -->
            <div class="course-video">
                <video controls>
                    <source src="assets/images/video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Instructor Details Section -->
            <div class="instructor-details">
                <img src="assets/images/instructor.jpeg" alt="Instructor">
                <div class="instructor-info">
                    <h3>Dr. Jane Doe</h3>
                    <p>Expert in Web Development</p>
                </div>
            </div>

            <!-- Course Rating Section -->
            <div class="course-rating">
                <h2>Course Rating</h2>
                <p>⭐⭐⭐⭐☆ 4.0/5.0 (200 reviews)</p>
            </div>

            <!-- User's Course Progress Section -->
            <div class="course-progress">
                <h2>Your Progress</h2>
                <progress value="75" max="100"></progress>
                <p>75% Completed</p>
            </div>
        </div>

    </div>

    <footer class="site-footer">
        <p>&copy; 2023 Online Learning Platform</p>
    </footer>

</body>

</html>

</html>
